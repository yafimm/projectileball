<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pemodelan Simulasi</title>
    <link rel="stylesheet" href="bootstrap.min.css">
  </head>
  <body>

    <div class="container-fluid py-2">
      <div class="row">
        <div id="hasil" class="col-sm-6 col-12">
          <h4>Input Nilai Data</h4>
          <div class="input-group input-group-sm py-2 ">
            <input type="text" class="form-control col-sm-4" name="v" placeholder="Kecepatan (v)">
            <div class="input-group-append">
              <span class="input-group-text">m/s</span>
            </div>
          </div>
          <div class="input-group input-group-sm py-2 ">
            <input type="text" class="form-control col-sm-4" name="teta" placeholder="Sudut (teta)">
            <div class="input-group-append">
              <span class="input-group-text">Derajat</span>
            </div>
          </div>
          <input type="submit" class="btn btn-sm btn-success" name="submit" value="Submit">
        </div>

        <div class="col-sm-6 col-12">
          <h4 id="title-simulasi">Simulasi</h4>
          <canvas id="graph" width="600" height="300" style="border:1px solid #000;">Your browser is not supported.</canvas>

          <p>t = <input type="text" id="time" value="0" /> Second <input type="button" class="btn btn-primary" id="go" value="Go" /> <input type="button" class="btn btn-success" id="replay" value="Replay"</p>

          <p>x = <span id="xpos">0</span>m, y = <span id="ypos">0</span>m</p>

          <p>Kecepatan = <span id="speed">0</span>m/s, <span id="instantangle">0</span> Derajat</p>

          <p>Kecepatan x = <span id="v_x">0</span>m/s, Kecepatan y = <span id="v_y">0</span>m/s</p>

        </div>
      </div>
    </div>

    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
